name: Update README stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Fetch stats image
        run: |
          curl -o top-langs.svg "https://github-readme-stats-l9vd-pd01nc46f-justine-projects.vercel.app/api/top-langs/?layout=compact&username=Justine2403"

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add top-langs.svg
          git commit -m "Update Top Langs image" || echo "No changes to commit"
          git push
